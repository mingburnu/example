<!DOCTYPE html>
<html>
<head>
<script>
function xxlImg(x)
{
x.style.height="32px";
x.style.width="32px";
document.getElementById("demo").innerHTML=4;
document.getElementById("td3").innerHTML='<img onmouseover="xlImg(this)" onmouseout="sImg(this)" src="http://www.w3schools.com/jsref/smiley.gif" alt="Smiley" width="32" height="32">';
document.getElementById("td2").innerHTML='<img onmouseover="lImg(this)" onmouseout="sImg(this)" src="http://www.w3schools.com/jsref/smiley.gif" alt="Smiley" width="32" height="32">';
document.getElementById("td1").innerHTML='<img onmouseover="mImg(this)" onmouseout="sImg(this)" src="http://www.w3schools.com/jsref/smiley.gif" alt="Smiley" width="32" height="32">';
}

function xlImg(x)
{
x.style.height="32px";
x.style.width="32px";
document.getElementById("td2").innerHTML='<img onmouseover="lImg(this)" onmouseout="sImg(this)" src="http://www.w3schools.com/jsref/smiley.gif" alt="Smiley" width="32" height="32">';
document.getElementById("td1").innerHTML='<img onmouseover="mImg(this)" onmouseout="sImg(this)" src="http://www.w3schools.com/jsref/smiley.gif" alt="Smiley" width="32" height="32">';
document.getElementById("demo").innerHTML=3;
}

function lImg(x)
{
x.style.height="32px";
x.style.width="32px";
document.getElementById("td1").innerHTML='<img onmouseover="mImg(this)" onmouseout="sImg(this)" src="http://www.w3schools.com/jsref/smiley.gif" alt="Smiley" width="32" height="32">';
document.getElementById("demo").innerHTML=2;
}


function mImg(x)
{
x.style.height="32px";
x.style.width="32px";
document.getElementById("demo").innerHTML=1;
}

function sImg(x)
{
x.style.height="16px";
x.style.width="16px";
document.getElementById("td4").innerHTML='<img onmouseover="xxlImg(this)" onmouseout="sImg(this)" src="http://www.w3schools.com/jsref/smiley.gif" alt="Smiley" width="16" height="16">';
document.getElementById("td3").innerHTML='<img onmouseover="xlImg(this)" onmouseout="sImg(this)" src="http://www.w3schools.com/jsref/smiley.gif" alt="Smiley" width="16" height="16">';
document.getElementById("td2").innerHTML='<img onmouseover="lImg(this)" onmouseout="sImg(this)" src="http://www.w3schools.com/jsref/smiley.gif" alt="Smiley" width="16" height="16">';
document.getElementById("td1").innerHTML='<img onmouseover="mImg(this)" onmouseout="sImg(this)" src="http://www.w3schools.com/jsref/smiley.gif" alt="Smiley" width="16" height="16">';
document.getElementById("demo").innerHTML="";
}
</script>
</head>
<body>
<table>
<tr height="32">
<td id="td1" width="32"><img onmouseover="mImg(this)" onmouseout="sImg(this)" border="0" src="http://www.w3schools.com/jsref/smiley.gif" alt="Smiley" width="16" height="16"></td>
<td id="td2" width="32"><img onmouseover="lImg(this)" onmouseout="sImg(this)" border="0" src="http://www.w3schools.com/jsref/smiley.gif" alt="Smiley" width="16" height="16"></td>
<td id="td3" width="32"><img onmouseover="xlImg(this)" onmouseout="sImg(this)" border="0" src="http://www.w3schools.com/jsref/smiley.gif" alt="Smiley" width="16" height="16"></td>
<td id="td4" width="32"><img onmouseover="xxlImg(this)" onmouseout="sImg(this)" border="0" src="http://www.w3schools.com/jsref/smiley.gif" alt="Smiley" width="16" height="16"></td>
</tr>
</table>
<p id="demo"></p>
</body>
</html>
