<!DOCTYPE html>
<html lang="zh-tw">
	<head>
	    
		<meta charset="utf-8" />
        <title>文字範例</title>

		<style>
        /*CSS寫在這裡*/
 
	    </style>
		<script>
			// JS寫在這裡
		</script>
	</head>
     <body>
     <!--粗體和斜體<b><i>-->
        <p>This is how we make a word appear <b>bold.</b></p>
        <p>This is how we make a word appear <i>itilic.</i></p>
     <!--加強和強調<strong><em>-->  
        <p><strong>Beware:</strong> Pickpockets operate in this area.</p> 
        <p>I <em>think</em> Mary was the first.</p>
     <!--上標 <sup>元素,例如日期的字尾或將數學式裡的次方數字上提-->
     	<p>On the 4<sup>th</sup> of September you will learn about E=MC<sup>2</sup>.</p>
	 <!--下標<sub>元素,常用在註解或是化學式上-->
	 	<p>The amount of CO<sub>2</sub> in the atmosphere grew by 2ppm in 2009<sub>1</sub>.</p>
     <!--過期的資訊,不再正確的內容<s>-->	
     	<p><s>$1000</s></p>
     	<p>Now only $395</p>
	</body>
</html>
