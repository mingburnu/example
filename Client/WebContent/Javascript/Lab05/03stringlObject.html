<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>03stringObject.html</title>	
		<script>
            var str="java script";  //string variable
            var strObj=new String("javascript"); //string object
            
			document.write("str.charAt(3)="+str.charAt(3)+"<br>");   //a
            document.write("str.indexOf('a')="+str.indexOf("a")+"<br>");  //1
            document.write("str.lastIndexOf('a')="+str.lastIndexOf("a")+"<br>");  //3
            document.write("str.indexOf('@')="+str.indexOf("@")+"<br>");  //-1
            document.write("str.substr(5,3)="+str.substr(5,3)+"<br>");  //scr
            document.write("str.substring(5,8)="+str.substring(5,8)+"<br>");  //scr
            document.write("str.split(' ')="+str.split(" ")+"<br>");                        
		</script>	
	</head>

	</body>
</html>
