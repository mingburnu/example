		<title>01varDeclarationTypeTransfer.html</title>	
		<script>
			var a=10;
			var b="abc";
			var c=true;
			var d=null;

			document.write("b="+b+" typeof(b)="+typeof(b)+"<br>");
			document.write("c="+c+" typeof(c)="+typeof(c)+"<br>");

			document.write("e="+e+" typeof(e)="+typeof(e)+"<hr>");
			document.write("parseInt('123.34')="+parseInt('123.34')+"<br>");
			document.write("parseInt('a123.34')="+parseInt('a123.34')+"<br>");
