<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>02setclock.html</title>	
		<script>
			
			//document.write("<img src='image/1.gif'><img src='image/2.gif'>");
			function setclock(){
				var d=new Date();
				var h1=parseInt(d.getHours()/10);
				var h2=d.getHours()%10;
				var m1=parseInt(d.getMinutes()/10);
				var m2=d.getMinutes()%10;
				var s1=parseInt(d.getSeconds()/10);
				var s2=d.getSeconds()%10;
				
				document.getElementById("pich1").src="image/"+h1+".gif";
				document.getElementById("pich2").src="image/"+h2+".gif";
				document.getElementById("picm1").src="image/"+m1+".gif";
				document.getElementById("picm2").src="image/"+m2+".gif";
				document.getElementById("pics1").src="image/"+s1+".gif";
				document.getElementById("pics2").src="image/"+s2+".gif";
				
			}
			window.onload=function(){
				setclock();
			}
			window.setInterval("setclock();",1000);
		</script>	
	</head>

	<body>	
		<!--	
		<img src="image/1.gif"><img src="image/2.gif">:<img src="image/3.gif"><img src="image/4.gif">:<img src="image/5.gif"><img src="image/6.gif">
		-->
		<img id="pich1"><img id="pich2">:<img id="picm1"><img id="picm2">:<img id="pics1"><img id="pics2">
		
	</body>
</html>
