<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>02functionHTML.html</title>
		<script>
			function showName(pos,name){
			    return(pos+","+name);
			}
			
		</script>	
	</head>

	<body>
		<input type="button" value="Document" onclick="document.write(showName('chen','sir'));">
		<input type="button" value="Alert" onclick="window.alert(showName('chen','sir'))">
	</body>
</html>
