<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>02eventHandlerAttachAdd.html</title>	
		<script>
            window.onload=function(){
            	if(window.addEventListener){
                    document.addEventListener("click",clickDoc,true);
                    document.getElementById("iddiv1").addEventListener("click",clickDiv1,true);
                    document.getElementById("iddiv2").addEventListener("click",clickDiv2,true);
                    //bubbling
                    // document.onclick=clickDoc;
                    // document.getElementById("iddiv1").onclick=clickDiv1;
                    // document.getElementById("iddiv2").onclick=clickDiv2;
                   }
                   else if(window.attachEvent){
                   	document.attachEvent("onclick",clickDoc);
                    document.getElementById("iddiv1").attachEvent("onclick",clickDiv1);
                    document.getElementById("iddiv2").attachEvent("onclick",clickDiv2);
                   }
            }
        
          
            function clickDoc(){
                alert("document");
            }
            
            function clickDiv1(){
                alert("Div1");
            }
            
            function clickDiv2(){
                alert("Div2");
            }
		</script>	
	</head>

	<body>
		<div id="iddiv1">
			div1
			<div id="iddiv2">div2</div>
		</div>
	</body>
</html>
