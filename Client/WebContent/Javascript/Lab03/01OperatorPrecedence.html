<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>01OperatorPrecedence.html</title>	
		<script>
			var a=1;
			document.write("a++="+ a++ +"<br>");   //1
			document.write("a="+a+"<hr>");   //2
			a=1;
			document.write("++a="+ ++a +"<br>");  //2
			document.write("a="+a+"<hr>");    //2
		</script>	
	</head>

	<body>
		
	</body>
</html>
