<!DOCTYPE html>
<html lang="zh-tw">
    <head>             
		<title>03magicEasier.html</title>
		<script>
		    function showRabbit() {
				var hatImage=document.getElementById("topHat");
				
				var newImage=document.createElement("img");
				newImage.setAttribute("src","DOMImage/rabbit-hat.gif");
				
				var imgParent=hatImage.parentNode;
				//alert(imgParent.tagName);
				
				imgParent.insertBefore(newImage,hatImage);
				
				imgParent.removeChild(hatImage);
		    }
		</script>
	</head>
	<body>
		<h1 align="center">Welcome to the DOM Magic Shop!</h1>
		<form name="magic-hat" action="">
			<p align="center">
				<img alt="" src="DOMImage/topHat.gif" id="topHat"/>
				<br/><br/>
				<input type="button" id="hocusPocus" value="Hocus Pocus!" onclick="showRabbit();"/>
				
			</p>
		</form>
	</body>
</html>
