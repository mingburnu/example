<!DOCTYPE html>
<html lang="zh-tw">
    <head>             
	<title>04addOption.html</title>
    <script type="text/javascript">
        window.onload = selectf;
        function selectf() {
            var objSelect = document.getElementById("idselect");
            var optName,optValue;
            
            for (var i = 1; i <= 12; i++) {
		optName=i;
                optValue=i;
                var objOption = new Option(optName, optValue);
                objSelect.add(objOption, i);
                
            }
        }
        
	</script>
	</head>
	<body>
		<select id="idselect"></select>
		<select>
			<option value="A">1</option>
			<option value="B">2</option>
			<option value="C">3</option>
		</select>
	</body>
</html>
